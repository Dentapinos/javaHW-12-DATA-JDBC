<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Админ-панель</title>
</head>
<body>
<div class="area">
    <!-- Включение фрагмента меню -->
    <div th:replace="fragments/menu :: nav"></div>

    <div class="content">
        <h1>Админ-панель</h1>

        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>

        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>

        <a th:href="@{/admin/clear-database}" onclick="return confirm('Вы уверены что хотите очистить базу данных?');">Очистить базу данных</a>
    </div>
</div>

<script th:src="@{/js/expande.js}"></script>
</body>
</html>
