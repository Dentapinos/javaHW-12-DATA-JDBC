<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить рабочий телефон</title>
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/c_operator.css}">
</head>
<body>
<div class="area">
  <!-- Включение фрагмента меню -->
  <div th:replace="~{fragments/menu :: nav}"></div>
  <div class="content">
    <h1>Добавить рабочий телефон</h1>
    <div class="content-center">
      <form th:action="@{/admin/work-phones/add}" th:object="${workPhoneDto}" method="post">
        <!-- Форма для добавления рабочего телефона -->
        <div class="form__item">
          <label for="phoneType" class="form__label">Модель:</label>
          <input type="text" id="phoneType" name="phoneType" class="form__input" th:field="*{phoneType}"
                 placeholder="Xiaomi" required>
          <span class="form__error" th:if="${#fields.hasErrors('phoneType')}"
                th:errors="*{phoneType}"></span>
        </div>

        <div class="form__item">
          <label for="phoneNumber" class="form__label">Номер телефона:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form__input" th:field="*{phoneNumber}"
                 placeholder="+7-000-000-00-00" required>
          <span class="form__error" th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"></span>
        </div>

        <div class="form__item">
          <label for="serialNumber" class="form__label">Серийный номер:</label>
          <input type="text" id="serialNumber" name="serialNumber" class="form__input" th:field="*{serialNumber}"
                 placeholder="Пример:SN0000" required>
          <span class="form__error" th:if="${#fields.hasErrors('serialNumber')}"
                th:errors="*{serialNumber}"></span>
        </div>

        <div class="block_btn">
          <input type="submit" value="Добавить" class="form__btn"/>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/js/expande.js}"></script>
</body>
</html>
